<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="inner-div">
            <div class="content">
                <h2 class="questions">
                    Question comes here.
                </h2>
                <ul>
                    <li>
                        <input type="radio" name="ans" class="answers" id="ans1">
                        <label for="ans1" id="opt1">Option 1</label>
                    </li>
                    <li>
                        <input type="radio" name="ans" class="answers" id="ans2">
                        <label for="ans2" id="opt2">Option2</label>
                    </li>
                    <li>
                        <input type="radio" name="ans" class="answers" id="ans3">
                        <label for="ans3" id="opt3">Option3</label>
                    </li>
                    <li>
                        <input type="radio" name="ans" class="answers" id="ans4">
                        <label for="ans4" id="opt4">Option4</label>
                    </li>
                </ul>
                <button id="submit">Submit</button>
            </div>
            <div id="showScore" class="scoreArea"> </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
